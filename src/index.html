<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISO-4217 Data Browser - FileFormat.Info</title>
	<meta name="description" content="" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<noscript>
		<style>
			.scriptonly {
				display: none;
			}
		</style>
	</noscript>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="h-100 w-100 d-flex align-items-center justify-content-center">
	<script type="module" src="./index.ts"></script>
	<div class="scriptonly" id="loading">
		<img src="/images/spinner.gif" alt="Loading..." />
	</div>
	<div id="datatable" class="d-none w-100 h-100"></div>
	<div id="errdiv" class="d-none d-flex flex-column justify-content-center align-items-center w-100 h-100">
		<div class="alert alert-danger m-3" role="alert">
			<img class="pe-2" src="/images/stop.svg" alt="Error" width="100" height="100" />
			<span class="fs-4" id="errmsg"></span>
		</div>
	</div>
	<noscript class="w-100 h-100">
		<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
			<div class="d-flex flex-row align-items-center alert alert-danger m-3" role="alert">
				<img class="pe-2" src="/images/stop.svg" alt="Error" width="100" height="100" />
				<span class="fs-4">Sorry, the data browser requires JavaScript. Try the <a href="https://en.wikipedia.org/wiki/ISO_4217">Wikipedia page</a>.</span>
			</div>
		</div>
	</noscript>
</body>

</html>
